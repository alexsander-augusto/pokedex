<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>PokéDex</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/media/icons8-pokedex-48.png">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <div class="header">
      <div class="header-logo">
        <h1>Pokédex</h1>
        <div class="imgPokedex">
          <img src="./assets/media/logo-pokedex.png" alt="">
        </div>
      </div>      
    </div>
    <div class="header-nav">
      <div class="icon-logo">
        <img src="./assets/media/icon-logo-black.png" alt="Icon Logo Black">
        <img src="./assets/media/icon-logo-white.png" alt="Icon Logo White">
      </div>      
      <div class="divFilterTxt">
        <svg height="20" width="20" viewBox="0 0 24 24" role="img">
          <path d="M10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6m13.12 2.88l-4.26-4.26A9.842 9.842 0 0 0 20 10c0-5.52-4.48-10-10-10S0 4.48 0 10s4.48 10 10 10c1.67 0 3.24-.41 4.62-1.14l4.26 4.26a3 3 0 0 0 4.24 0 3 3 0 0 0 0-4.24"></path>
        </svg>
        <input type="text" id="filterTxt" onkeyup="filterPokemon()" placeholder="Pesquisar por Pokémon...">
      </div>
      <div class="themeModeContainer">
        <button class="toggleTheme">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        </button>
      </div>
    </div>
  </header>

  <div class="container">    
    <ul data-js="pokedex" class="pokedex"></ul>
  </div>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
